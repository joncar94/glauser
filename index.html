<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Lneas_1.js"></script>
        <script src="data/FRACCIONES_2.js"></script>
        <script src="data/MARA_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-25.23182454994012,-57.49850466582934],[-25.228588824073103,-57.49344590186218]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_Lneas_1(feature, layer) {
            layer.on({
               /* mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },*/
                click: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOM_OBJ'] !== null ? autolinker.link(feature.properties['NOM_OBJ'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Lneas_1_0(feature) {
            switch(String(feature.properties['NOM_OBJ'])) {
                case 'EJE':
                    return {
                pane: 'pane_Lneas_1',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: false,
            }
                    break;
                case 'LM':
                    return {
                pane: 'pane_Lneas_1',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: false,
            }
                    break;
                case 'MARÍA':
                    return {
                pane: 'pane_Lneas_1',
                opacity: 1,
                color: 'rgba(255,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: false,
            }
                    break;
            }
        }
        map.createPane('pane_Lneas_1');
        map.getPane('pane_Lneas_1').style.zIndex = 401;
        map.getPane('pane_Lneas_1').style['mix-blend-mode'] = 'normal';
        var layer_Lneas_1 = new L.geoJson(json_Lneas_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Lneas_1',
            layerName: 'layer_Lneas_1',
            pane: 'pane_Lneas_1',
            onEachFeature: pop_Lneas_1,
            style: style_Lneas_1_0,
        });
        bounds_group.addLayer(layer_Lneas_1);
        map.addLayer(layer_Lneas_1);
        function pop_FRACCIONES_2(feature, layer) {
            layer.on({
                /*mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },*/
                click: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NOMBRE</th>\
                        <td class="visible-with-data" id="NOMBRE">' + (feature.properties['NOMBRE'] !== null ? autolinker.link(feature.properties['NOMBRE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ÁREA</th>\
                        <td class="visible-with-data" id="ÁREA">' + (feature.properties['ÁREA'] !== null ? autolinker.link(feature.properties['ÁREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">MEDIDAS</th>\
                        <td class="visible-with-data" id="MEDIDAS">' + (feature.properties['MEDIDAS'] !== null ? autolinker.link(feature.properties['MEDIDAS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_FRACCIONES_2_0() {
            return {
                pane: 'pane_FRACCIONES_2',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,39,1,0.1607843137254902)',
                interactive: true,
            }
        }
        map.createPane('pane_FRACCIONES_2');
        map.getPane('pane_FRACCIONES_2').style.zIndex = 402;
        map.getPane('pane_FRACCIONES_2').style['mix-blend-mode'] = 'normal';
        var layer_FRACCIONES_2 = new L.geoJson(json_FRACCIONES_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FRACCIONES_2',
            layerName: 'layer_FRACCIONES_2',
            pane: 'pane_FRACCIONES_2',
            onEachFeature: pop_FRACCIONES_2,
            style: style_FRACCIONES_2_0,
        });
        bounds_group.addLayer(layer_FRACCIONES_2);
        map.addLayer(layer_FRACCIONES_2);
        function pop_MARA_3(feature, layer) {
            layer.on({
                /*mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },*/
                click: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NOMBRE</th>\
                        <td class="visible-with-data" id="NOMBRE">' + (feature.properties['NOMBRE'] !== null ? autolinker.link(feature.properties['NOMBRE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ÁREA</th>\
                        <td class="visible-with-data" id="ÁREA">' + (feature.properties['ÁREA'] !== null ? autolinker.link(feature.properties['ÁREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_MARA_3_0() {
            return {
                pane: 'pane_MARA_3',
                opacity: 1,
                color: 'rgba(227,26,28,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_MARA_3');
        map.getPane('pane_MARA_3').style.zIndex = 403;
        map.getPane('pane_MARA_3').style['mix-blend-mode'] = 'normal';
        var layer_MARA_3 = new L.geoJson(json_MARA_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MARA_3',
            layerName: 'layer_MARA_3',
            pane: 'pane_MARA_3',
            onEachFeature: pop_MARA_3,
            style: style_MARA_3_0,
        });
        bounds_group.addLayer(layer_MARA_3);
        map.addLayer(layer_MARA_3);
        setBounds();
        var i = 0;
        layer_FRACCIONES_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((exp_label_FRACCIONES_2_eval_expression(context) !== null?String('<div style="color: #ffffff; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + exp_label_FRACCIONES_2_eval_expression(context)) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_FRACCIONES_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_MARA_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((exp_label_MARA_3_eval_expression(context) !== null?String('<div style="color: #ffffff; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + exp_label_MARA_3_eval_expression(context)) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_MARA_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_FRACCIONES_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'NOMBRE'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_FRACCIONES_2,layer_MARA_3]);
        map.on("zoomend", function(){
            resetLabels([layer_FRACCIONES_2,layer_MARA_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_FRACCIONES_2,layer_MARA_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_FRACCIONES_2,layer_MARA_3]);
        });
        </script>
    </body>
</html>
